{% extends 'base.html' %}

{% block content %}
    <h1>Group List</h1>
    <div class="row">
        {% for group in groups %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="{{ group.group_image.url }}" class="card-img-top" alt="{{ group.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ group.name }}</h5>
                        <p class="card-text">{{ group.short_description }}</p>
                        <p class="card-text">Region: {{ group.group_region }}</p>
                        <p class="card-text">Status: {{ group.status }}</p>
                        <a href="{% url 'group_detail' group.pk %}" class="btn btn-primary">View Group</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
