{% extends 'base.html' %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">Confirm Delete</h1>
            <p class="card-text">❗ Are you sure you want to delete this group? ❗</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, delete</button>
            </form>
            <a href="{% url 'group_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </div>
{% endblock %}
