{% extends 'base.html' %}

{% block content %}
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete "{{ product.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
    </form>
    <a href="{% url 'product_detail' product.pk %}" class="btn btn-primary">Cancel</a>
</div>
<!-- Add any additional content specific to the product delete view -->
{% endblock %}
