{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1>Delete Feedback</h1>
    <div class="card">
      <div class="card-body">
        <p>Are you sure you want to delete this feedback?</p>
        <form method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Delete</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
