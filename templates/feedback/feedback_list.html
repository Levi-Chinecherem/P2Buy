{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1 class="mb-4">Feedback List</h1>
        {% for feedback in feedbacks %}
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">{{ feedback.title }}</h5>
                    <p class="card-text">{{ feedback.content }}</p>
                    <p class="card-text">By: {{ feedback.user.username }} ({{ feedback.user.email }})</p>
                </div>
            </div>
        {% empty %}
            <p>No feedback available.</p>
        {% endfor %}
    </div>
{% endblock %}
