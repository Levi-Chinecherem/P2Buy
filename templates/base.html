<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}P2Buy{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js.map">
    <!-- Add any additional CSS or libraries here -->
    <link rel="stylesheet" href="{% static 'your-custom-styles.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Authentication checks for user-specific links -->
    {% if user.is_authenticated %}
        <link rel="stylesheet" href="{% url 'static' 'your-authenticated-styles.css' %}">
    {% endif %}
    
    <script type="text/javascript" src="{% static 'root/ckeditor/ckeditor-init.js' %}"></script>
    <script type="text/javascript" src="{% static 'root/ckeditor/ckeditor/ckeditor.js' %}"></script>
    <script>
        CKEDITOR.replace('id_content');
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'product_list' %}">P2Buy</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'product_list' %}">Product List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'favorite_list' %}">Favorites</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'group_list' %}">Groups</a>
                </li>
                <!-- Add more navigation links for your other apps -->
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'notifications_list' %}">Notifications</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'payments_list' %}">Payments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'feedback_list' %}">Feedback</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'recommendations' %}">Recommendations</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-3">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer bg-light text-center fixed-bottom">
        <div class="container">
            <span class="text-muted">Your footer content here.</span>
        </div>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Add any additional JavaScript or libraries here -->
</body>
</html>
